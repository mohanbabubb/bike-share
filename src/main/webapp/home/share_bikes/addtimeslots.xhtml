<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $(function () {
                $("#datepicker").datepicker();
            });
        </script>

    </h:head>
    <h:body>

        <div class="container">
            <ui:insert name="nav_bar">
                <ui:include src="../../templates/default/nav_bar_1.xhtml" />
            </ui:insert>
            <div class="col-lg-12">
                <div class="panel panel-primary">   
                    <div class="col-md-6">
                        <br/>
                        <h:outputLink value="#{request.contextPath}/home/share_bikes/viewbike.xhtml"><h:graphicImage value="#{resource['images:back.png']}" width="50px" height="50px" style="background: white"/></h:outputLink>
                        <br/>
                        <br/>
                        

                        <h:form>
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Bike No:"/>
                                <h:inputText id="bike_id" class="form-control" value="#{sharedatettime.bike_id}" disabled="true"/>
                                <h:message for="bike_id" style="color:red"/>
                                <h:outputLabel value="Sharing Date"/>
                                <h:inputText id="sharedate" styleClass="datepicker" class="form-control" value="#{sharedatettime.sharedate}" required="true" >  
                                    <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Asia/Singapore" type="date"/>
                                </h:inputText>
                                <h:message for="sharedate" class="error_message"/>
                                <h:outputLabel value="Notes"/>
                                <h:inputText value="#{sharedatettime.notes}" required="true" class="form-control" requiredMessage="Please,fill in the field" id="notes"/>
                                <h:message for="notes" class="error_message"/> 

                            </h:panelGrid>
                            <br/>
                            <h:panelGrid columns="1">
                                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Add" action="#{sharedatettime.addTimeSlot(sharedatettime.bike_id)}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
