<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">Back</button>
                <h4 class="modal-title">Add bike</h4>
            </div>
            <div class="modal-body">

                <h:form>
                <div class="container">
                    <div class="col-md-6">
                      
                        <h:panelGrid columns="3">
                        <h:outputLabel value="Model Name"/>
                        <h:inputText value="#{bike.modelname}" required="true" class="form-control" requiredMessage="Please,fill in the field" id="modelname"/>
                        <h:message for="modelname" class="error_message"/>
                        
                        <h:outputLabel value="Type"/>
                        <h:inputText value="#{bike.type}" required="true" class="form-control" requiredMessage="Please,fill in the field" id="type"/>
                        <h:message for="type" class="error_message"/> 
                        
                        <h:outputLabel value="Condition"/>
                        <h:inputText value="#{bike.conditionstatus}" required="true" class="form-control" requiredMessage="Please,fill in the field" id="condition"/>
                        <h:message for="Condition" class="error_message"/> 
                        
                        <h:outputLabel value="Comment"/>
                        <h:inputText value="#{bike.comments}" required="true" class="form-control" requiredMessage="Please,fill in the field" id="comment"/>
                        <h:message for="Comment" class="error_message"/> 
                        
                        </h:panelGrid>
                        <br/>
                        <h:panelGrid columns="1">
                            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Add" action="#{bike.addBikes()}"/>
                        </h:panelGrid>

                    </div>
                </div>
                </h:form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        </div>
</html>
