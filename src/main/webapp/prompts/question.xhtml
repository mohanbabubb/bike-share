<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Need Username for password recovery!</title>
    </h:head>


    <div class="container">
        <ui:insert name="nav_bar">
            <ui:include src="../templates/default/nav_bar.xhtml" />
        </ui:insert>

        <h:body>
        <f:view>
            <h:form>    
                    
                <div class="panel panel-default">
                <table class="panel-default col-sm-offset-3">
                                        <br/>
                    <br/>
                    <tr>
                        <td align="left">
                            <h:outputLabel value="Security Question:" />
                        </td>
                        <td>
                            <h:inputText value="#{forgotbean.questions}"
                                         id="questions"
                                         autocomplete="off"
                                         required="true"
                                         requiredMessage="questions  is required"
                                         validatorMessage="questions should be of length from 4 to 45 chars" >
                                <f:validateLength minimum="4" maximum="45" for="questions"></f:validateLength>
                            </h:inputText>
                        </td>
                    </tr>

                    <tr>
                        <td align="left">
                            <h:outputLabel value="Security Answer:" />
                        </td>
                        <td>
                            <h:inputText value="#{forgotbean.answers}"
                                         id="answers"
                                         autocomplete="off"
                                         required="true"
                                         class="form-control"
                                         requiredMessage="answers  is required"
                                         validatorMessage="answers should be of length from 3 to 15 chars" >
                                <f:validateLength minimum="3" maximum="15" for="answers"></f:validateLength>
                            </h:inputText>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:commandButton class="btn btn-sm btn-primary" action="#{forgotbean.add}" value="submit">
                            </h:commandButton>
                        </td>
                    </tr>
                </table><br/><br/>
                </div>
            </h:form>

        </f:view>
    </h:body>
    </div>
</html>
