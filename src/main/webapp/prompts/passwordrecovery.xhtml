<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Need Username for password recovery!</title>
    </h:head>


    <div class="container">
        <ui:insert name="nav_bar">
            <ui:include src="../templates/default/nav_bar.xhtml" />
        </ui:insert>

        <h:body>
        <f:view>
            <div class="container">
                <h:outputLabel value="Password is:" />
                <h:inputText value="#{forgotbean.password}"
                                         id="password"
                                         autocomplete="off" 
                                         disabled="true" >
                                <f:validateLength minimum="3" maximum="15" for="answers"></f:validateLength>
                            </h:inputText>
            </div>

        </f:view>
    </h:body>
    </div>
</html>
