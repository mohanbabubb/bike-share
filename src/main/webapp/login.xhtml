<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
                <title>Bike Share</title>
                <h:outputStylesheet library="css" name="signin.css"/>
    </h:head>
    
    <div class="container">
        <h:body>
        <ui:insert name="nav_bar">
        <ui:include src="templates/default/nav_bar.xhtml" />
        </ui:insert>
        <center>
        
        <h2 class="form-signin-heading">Sign in</h2>
        <h:form class="form-signin">
            <h:panelGrid columns="3">
                <h:outputLabel value="Username"/>
                <h:inputText value="#{loginbean.name}" required="true" class="form-control" requiredMessage="Please,fill in the field" id="username"/>
                <h:message for="username" class="error_message"/>
                <h:outputLabel value="Password"/>
                <h:inputSecret value="#{loginbean.pass}" required="true" class="form-control" requiredMessage="Please,fill in the field" id="pass"/>
                <h:message for="pass" class="error_message"/> 
            </h:panelGrid>
            <br/>
            <h:panelGrid columns="1">
            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Login" action="#{loginbean.login_action()}"/>
            </h:panelGrid>
        <br/>
            <a href="register.xhtml">Sign Up</a><br></br>
            <a href="prompts/forgotpass1.xhtml">Forgot Password?</a>
        </h:form>
        </center>
        </h:body> 
    </div>
</html>
